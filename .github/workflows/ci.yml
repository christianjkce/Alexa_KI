name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run tests
        run: npm test --if-present

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Format check (if present)
        run: npm run format --if-present

      - name: Security audit
        run: npm audit --omit=dev --audit-level=high

      - name: Syntax check
        run: node -c src/server.js

      - name: Secret scan
        run: ./scripts/secret-scan.sh

      - name: Docker build
        run: docker build .
